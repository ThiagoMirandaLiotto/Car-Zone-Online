<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style_login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login">
            <img src="foto.png" alt="">
            <form class="usuario">

                <div class="f">
                    <a class="forgot" href="">Forgot password?</a>
                </div>
                <button class="boton">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
